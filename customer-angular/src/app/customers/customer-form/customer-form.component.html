<div class="customer-form-page">
  <h1>{{ id ? 'Edit Customer' : 'Add Customer' }}</h1>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="customer-form">
    <div class="form-group">
      <label>
        First Name:
        <input type="text" formControlName="firstName" required />
      </label>
      <div class="error" *ngIf="(form.get('firstName')?.touched || form.dirty) && form.get('firstName')?.hasError('required')">
        First name is required.
      </div>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input type="text" formControlName="lastName" required />
      </label>
      <div class="error" *ngIf="(form.get('lastName')?.touched || form.dirty) && form.get('lastName')?.hasError('required')">
        Last name is required.
      </div>
    </div>
    <div class="form-group">
      <label>
        Email:
        <input type="email" formControlName="email" required />
      </label>
      <div class="error" *ngIf="(form.get('email')?.touched || form.dirty) && form.get('email')?.hasError('required')">
        Email is required.
      </div>
      <div class="error" *ngIf="(form.get('email')?.touched || form.dirty) && form.get('email')?.hasError('email')">
        Enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label>
        Date of Birth:
        <input type="date" formControlName="dateOfBirth" required />
      </label>
      <div class="error" *ngIf="(form.get('dateOfBirth')?.touched || form.dirty) && form.get('dateOfBirth')?.hasError('required')">
        Date of birth is required.
      </div>
    </div>
    <div class="form-group">
      <label>
        Phone:
        <input type="text" formControlName="phone" />
      </label>
    </div>
    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" (click)="handleCancel()">Cancel</button>
    </div>
  </form>
</div>
